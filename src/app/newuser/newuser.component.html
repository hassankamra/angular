<div   style="padding-block:0.5%; margin-left: 25%; margin-right: 25%;">
<form align="center" [formGroup]="addnewuser" (ngSubmit)="signin()">
  <h3>Sign in here</h3>
  <mat-form-field  class="example-full-width">
    <mat-label>First name:</mat-label>
    <input matInput placeholder="Enter your name" formControlName="firstName">
  </mat-form-field>
  &nbsp;&nbsp;&nbsp;
  <mat-form-field  class="example-full-width">
    <mat-label>Lastname:</mat-label>
    <input type="text" matInput placeholder="Enter your lastname" formControlName="lastName">
  </mat-form-field>
  &nbsp;&nbsp;&nbsp;
  <mat-form-field  class="example-full-width">
    <mat-label>Username:</mat-label>
    <input type="text" matInput placeholder="Choose a username" formControlName="userName">
  </mat-form-field><br>
  <mat-form-field  class="example-full-width">
    <mat-label>Email:</mat-label>
    <input type="text" matInput placeholder="Enter you email" formControlName="email">
  </mat-form-field>&nbsp;&nbsp;&nbsp;
  <mat-form-field  class="example-full-width">
    <mat-label>Password:</mat-label>
    <input type="password" matInput placeholder="Enter your password" formControlName="userPassword">
  </mat-form-field><br><br>
  <mat-form-field  class="example-full-width">
    <mat-label>Address:</mat-label>
    <input type="text" matInput placeholder="Enter you address" formControlName="address">
  </mat-form-field>&nbsp;&nbsp;&nbsp;
  <mat-form-field  class="example-full-width">
    <mat-label>PhoneNumber</mat-label>
    <input type="text" matInput placeholder="Enter your phone number" formControlName="phoneNumber">
  </mat-form-field>
  <br><br>
 

</form>
  <button type="submit" class="btn btn-primary">Submit</button><br>
 </div>
